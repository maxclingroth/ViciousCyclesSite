<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/systems.css">
    <title>Vicious Cycles - Contact Us</title>
</head>
<body>

    <!--Header for website name or logo-->
    <header>
        <img src="images/logo.png" alt="Vicious Cycles Logo">
    </header>

    <!--Website navigation-->
    <nav>

        <ul>
            <li><a href="index.html" target="_self">Home</a></li>
            <li><a href="#" target="_self">Our Products</a></li>
            <li><a href="#" target="_self">Services</a></li>
            <li><a href="#" target="_self">About Us</a></li>
            <li><a href="contact.html" target="_self">Contact Us</a></li>
        </ul>

    </nav>

    <!--Main content of webpage-->
    <main>

        <h3>Contact Us</h3>

        <form>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            
            <label for="feedback">Let us know how we're doing!</label><br>
            <textarea id="feedback" name="feedback" rows="6" cols="60"></textarea><br>

            <input type="radio" id="agree" name="subscribe" value="agree">
            <label for="agree">I would like to recieve updates from Vicious Cycles</label><br>
            <input type="radio" id="disagree" name="subscribe" value="disagree">
            <label for="disagree">I would not like to recieve updates from Vicious Cycles</label><br>

            <h4>What kind of feedback is this?</h4>
            <input type="checkbox" id="complaint" name="complaint" value="complaint">
            <label for="complaint">Problems with service</label><br>
            <input type="checkbox" id="suggestion" name="suggestion" value="suggestion">
            <label for="suggestion">Suggestion for us</label><br>
            <input type="checkbox" id="compliment" name="compliment" value="compliment">
            <label for="compliment">Something we're doing well</label><br>

            <input type="submit" value="Submit">

        </form>

    </main>

    <!--Footer content of webpage-->
    <footer>

        <ul>
            <li><a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="Facebook"></a></li>
            <li><a href="https://twitter.com/" target="_blank"><img src="images/twitter.png" alt="Twitter"></a></li>
        </ul>

    </footer>
    
</body>
</html>
